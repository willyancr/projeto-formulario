<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
                
        <form id="form-cadastro">
            <div id="form-titulo">
                <h1>CADASTRO DE DEV´S</h1>
            </div>
            <fieldset class="form-grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label><br>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome:</strong></label><br>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <div class="campo">
                <label for="email"><strong>E-mail:</strong></label><br>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="campo">
                <label for="area"><strong>Em qual área atua:</strong></label><br>
                <input type="radio" name="area" id="front"> <label for="front">Front - End</label>
                <input type="radio" name="area" id="back"> <label for="back">Back - End</label>
                <input type="radio" name="area" id="full"> <label for="full">Full Stack</label>
            </div>
            <div class="campo">
                <label for="nivel"><strong>Seu nível:</strong> </label><br>
                <select name="nivel" id="nivel">
                    <option value="">-- Selecione --</option>
                    <option value="">Novato</option>
                    <option value="">Junior</option>
                    <option value="">Intermédiario</option>
                    <option value="">Avançado</option>
                    <option value="">Professor</option>
                </select>
            </div>
            <div class="campo">
                <label for="tecnologia"><strong>Quais as tecnologias que utiliza:</strong></label><br>
                <input type="checkbox" name="tecnologia" id="tecnologia"> HTML
                <input type="checkbox" name="tecnologia" id="tecnologia"> CSS
                <input type="checkbox" name="tecnologia" id="tecnologia"> JAVASCRIPT
                <input type="checkbox" name="tecnologia" id="tecnologia"> PHP
            </div>
            <div class="campo">
                <label for="msg"><strong>Escreva um pouco da sua experiência</strong></label><br>
                <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
            </div>
            <div>
                <input type="submit" name="enviar" id="enviar" value="Enviar">
                <input type="reset" name="limpar" id="limpar" value="Limpar">
            </div>
            
        </form>
        <div id="img">
            <img src="Imagens/illustration-sign-up-desktop.svg" alt="img cadastro">
        </div>
    </main>
</body>
</html>
